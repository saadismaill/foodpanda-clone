<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FoodPanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../shared/styles.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="../shared/images/logo.png" height="50" alt="FoodPanda Logo">
            </div>
            <h2 class="text-center mb-4">Admin Login</h2>
            <div id="loginForm">
                <div class="mb-3">
                    <input type="email" id="adminEmail" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="adminPassword" class="form-control" placeholder="Password">
                </div>
                <button onclick="adminLogin()" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">New admin? <a href="#" onclick="showSignup()">Sign up here</a></p>
            </div>

            <div id="signupForm" style="display: none;">
                <div class="mb-3">
                    <input type="text" id="adminName" class="form-control" placeholder="Restaurant Name">
                </div>
                <div class="mb-3">
                    <input type="email" id="newAdminEmail" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="newAdminPassword" class="form-control" placeholder="Password">
                </div>
                <button onclick="adminSignup()" class="btn btn-success w-100">Create Account</button>
                <p class="text-center mt-3">Already have account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
